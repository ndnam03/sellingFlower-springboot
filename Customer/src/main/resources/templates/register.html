<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">

<head th:replace="thuvien::header">

</head>
<body>

<section id="register-form" class="mt-3">
    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card shadow-lg rounded">
                    <div class="card-body p-5 text-center">
                        <h2 class="mb-4 font-weight-bold display-4">Register</h2>
                        <div th:if="${error}" class="text-center alert alert-danger">
                            <p th:text="${error}"></p>
                        </div>
                        <div th:if="${username}" class="text-center alert alert-warning">
                            <p th:text="${username}"></p>
                        </div>
                        <div th:if="${password}" class="text-center alert alert-warning">
                            <p th:text="${password}"></p>
                        </div>
                        <div th:if="${success}" class="text-center alert alert-success">
                            <p th:text="${success}"></p>
                        </div>
                        <form th:action="@{/do-register}" method="post" th:object="${customerDto}">
                            <div class="form-group">
                                <input type="text" th:field="*{firstName}" class="form-control" placeholder="First Name">                                </div>
                            <div class="alert alert-danger" th:if = "${#fields.hasErrors('firstName')}"
                                 th:errors="*{firstName}">
                            </div>
                            <div class="form-group">
                                <input type="text" th:field = "*{lastName}" class="form-control" placeholder="Last Name">
                            </div>
                            <div class="alert alert-danger" th:if = "${#fields.hasErrors('lastName')}"
                                 th:errors="*{lastName}">
                            </div>

                            <div class="form-group">
                                <input type="email" th:field = "*{username}" class="form-control" placeholder="Username">
                            </div>
                            <div class="form-group">
                                <input type="password" th:field = "*{password}" class="form-control" placeholder="Password">
                            </div>
                            <div class="alert alert-danger" th:if = "${#fields.hasErrors('password')}"
                                 th:errors="*{password}">
                            </div>
                            <div class="form-group">
                                <input type="password" th:field = "*{repeatPassword}" class="form-control" placeholder="Verify password">
                            </div>

                            <div class="form-group">
                                <p class="mb-0">Do you already have an account? <a th:href="@{/login}">Sign in now</a></p>
                            </div>
                            <div class="form-group">
                                <input type="submit" class="btn btn-primary btn-block" value="Sign up">
                            </div>
                        </form>
                        <h3 class="mt-4 text-primary">Log In With Social Network</h3>
                        <ul class="icon-dang-nhap d-flex justify-content-center">
                            <li class="mx-2"><i class="fab fa-facebook-f text-primary"></i></li>
                            <li class="mx-2"><i class="fab fa-google text-danger"></i></li>
                            <li class="mx-2"><i class="fab fa-weibo text-info"></i></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<!-- Pills content -->
<footer th:replace="thuvien::footer"></footer>
<div th:replace="thuvien::script"></div>
</body>
