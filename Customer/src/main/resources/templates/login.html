<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">

<head th:replace="thuvien::header">

</head>
<body>


<section id="login-form" class="mt-3">
    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card shadow" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <h2 class="mb-4 font-weight-bold display-4">Log In</h2>

                        <div th:if="${param.error}" class="text-center alert alert-warning">
                            <p>Invalid Username or password  </p>
                        </div>
                        <div th:if="${param.logout}" class="text-center alert alert-success">
                            <p>You have been logged out  </p>
                        </div>
                        <form th:action="@{/do-login}" method="POST">
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="Name" name="username">
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" placeholder="Password" name="password">
                            </div>

                            <div class="mb-3">
                                <input type="submit" class="btn btn-primary btn-block" value="Log In">
                            </div>
                            <div class="mb-3">
                                <p>Do You Already Have An Account? <a th:href="@{/register}">Sign up now</a></p>
                            </div>
                        </form>




                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


</section> <br>


<!-- Pills content -->
<footer th:replace="thuvien::footer"></footer>
<div th:replace="thuvien::script"></div>
</body>
