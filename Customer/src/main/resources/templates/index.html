<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">

<head th:replace="thuvien::header">

</head>

<body>

    <!-- Hero Section Begin -->
    <section th:replace="thuvien::hero-begin">
    </section>
    <!-- Hero Section End -->


    <!-- Product Section Begin -->
    <br>
    <section class="product spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <ul class="filter__controls">
                        <li >New Arrivals</li>
                    </ul>
                </div>
            </div>

            <div class="row product__filter">

                <div class="col-lg-3 col-md-6 col-sm-6 col-md-6 col-sm-6 mix best-sellers" th:each="product : ${productsBest}">
                    <form th:action="@{/add-to-cart}" method="post">
                    <div class="product__item">
                        <a th:href="@{/find-product/{id} (id = ${product.id})}" class="add-cart">
                            <img width="80%"  th:src="@{'data:image/jpeg;base64,' + ${product.image}}">
                        </a>
                        <div class="">
                            <h4 th:text="${product.name}"></h4>
                            <h5 th:text="'$'+${product.costPrice}"></h5>
                            <input name="productId" type="hidden" th:value="${product.id}" >
                            <button type="submit" class="btn btn-primary">Add To Cart</button>
                        </div>
                    </div>
                    </form>
                </div>
            </div>

        </div>
    </section>
    <!-- Product Section End -->



    <!-- Instagram Section Begin -->
    <section class="instagram spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="instagram__pic">
                        <div class="instagram__pic__item set-bg" data-setbg="img/instagram/instagram-1.jpg"></div>
                        <div class="instagram__pic__item set-bg" data-setbg="img/instagram/instagram-2.jpg"></div>
                        <div class="instagram__pic__item set-bg" data-setbg="img/instagram/instagram-3.jpg"></div>
                        <div class="instagram__pic__item set-bg" data-setbg="img/instagram/instagram-4.jpg"></div>
                        <div class="instagram__pic__item set-bg" data-setbg="img/instagram/instagram-5.jpg"></div>
                        <div class="instagram__pic__item set-bg" data-setbg="img/instagram/instagram-6.jpg"></div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="instagram__text">
                        <h2>Instagram</h2>
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut
                        labore et dolore magna aliqua.</p>
                        <h3>#Male_Fashion</h3>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Instagram Section End -->


    <!-- Footer Section Begin -->
    <br>
    <footer th:replace="thuvien::footer" class="footer">

    </footer>
    <!-- Footer Section End -->

    <!-- Search Begin -->
    <div class="search-model">
        <div class="h-100 d-flex align-items-center justify-content-center">
            <div class="search-close-switch">+</div>
            <form class="search-model-form">
                <input type="text" id="search-input" placeholder="Search here.....">
            </form>
        </div>
    </div>
    <!-- Search End -->

    <!-- Js Plugins -->
   <div th:replace="thuvien::script"></div>
</body>

</html>
