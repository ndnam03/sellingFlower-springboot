<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">
<head th:replace="thuvien::header">
</head>
<body>
<div id="wrapper">

    <!-- Sidebar -->
    <ul th:replace="thuvien::sidebar"></ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">
            <nav th:replace="thuvien::topbar"></nav>
            <form class="form-horizontal" th:action="@{/update-product/{id} (id = ${productDto.id})}" method="post" enctype="multipart/form-data" th:object="${productDto}">
                <fieldset>
                    <!-- Form Name -->
                    <legend>ADD PRODUCTS</legend>
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="product_name">PRODUCT NAME</label>
                        <div class="col-md-4">
                            <input th:field = "*{name}" id="product_name" name="product_name"  class="form-control input-md" required="" type="text">

                        </div>
                    </div>
                    <!-- Select Basic -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="categories">PRODUCT CATEGORY</label>
                        <div class="col-md-4">
                            <select id="categories" th:field = "*{category}" name="categories" class="form-control">
                                <option th:value="null">-SELECT-</option>
                                <option th:each="category : ${categories}"
                                        th:value = "${category.id}"
                                        th:text="${category.name}"
                                ></option>
                            </select>
                        </div>
                    </div>
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="description">PRODUCT DESCRIPTION</label>
                        <div class="col-md-4">
                            <input th:field = "*{description}" id="description" name="description"  class="form-control input-md" required="" type="text">

                        </div>
                    </div>



                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="quantity"> QUANTITY</label>
                        <div class="col-md-4">
                            <input th:field = "*{currentQuantity}" id="quantity" name="quantity"  class="form-control input-md" required="" type="text">

                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="price">PRICE</label>
                        <div class="col-md-4">
                            <input th:field = "*{costPrice}" id="price" name="price"  class="form-control input-md" required="" type="text">

                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label" for="sale">Sale PRICE</label>
                        <div class="col-md-4">
                            <input th:field = "*{salePrice}" id="sale" name="sale"  class="form-control input-md" required="" type="text">

                        </div>
                    </div>
                    <!-- Text input-->
                    <div class="form-group">
                        <div class="col-md-4">

                            <!-- File Button -->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="imageProduct">Image Product</label>
                                <img th:src="@{'data:image/jpeg;base64,' +  *{image}}" style="height: 40px; width: 40px;">
                                <div class="col-md-4">
                                    <input id="imageProduct" name="imageProduct" class="input-file" type="file">
                                </div>
                            </div>
                            <!-- File Button -->

                </fieldset>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>

        <!-- End of Main Content -->

        <!-- Footer -->
        <footer th:replace="fragments::footer">
        </footer>
        <!-- End of Footer -->
        <div th:replace="fragments::script"></div>

</body>
</html>
