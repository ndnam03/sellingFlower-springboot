<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">

<head th:replace="thuvien::header">
</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                            </div>
                            <div th:if="${success}" class="alert-success">
                                <p th:text="${success}"></p>
                            </div>
                            <div th:if="${emailError}" class="alert-success">
                                <p th:text="${emailError}"></p>
                            </div>
                            <div th:if="${passwordError}" class="alert-success">
                                <p th:text="${passwordError}"></p>
                            </div>
                            <form class="user" th:action="@{/register-new}" method="post" th:object="${adminDto}">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" th:field="*{firstName}" class="form-control form-control-user" id="exampleFirstName"
                                            placeholder="First Name">
                                        <p class=" alert-danger"
                                           th:if="${#fields.hasErrors('firstName')}"
                                           th:errors="*{firstName}"
                                        >
                                        </p>
                                    </div>

                                    <div class="col-sm-6">
                                        <input type="text" th:field="*{lastName}" class="form-control form-control-user" id="exampleLastName"
                                            placeholder="Last Name">
                                        <p class=" alert-danger"
                                           th:if="${#fields.hasErrors('lastName')}"
                                           th:errors="*{lastName}"
                                        >
                                        </p>
                                    </div>

                                </div>
                                <div class="form-group">
                                    <input type="email" th:field= "*{username}" class="form-control form-control-user" id="exampleInputEmail"
                                        placeholder="Email Address">
                                    <p class=" alert-danger"
                                       th:if="${#fields.hasErrors('username')}"
                                       th:errors="*{username}"
                                    >
                                    </p>
                                </div>

                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" th:field="*{password}"  class="form-control form-control-user"
                                            id="exampleInputPassword" placeholder="Password">
                                        <p class=" alert-danger"
                                           th:if="${#fields.hasErrors('password')}"
                                           th:errors="*{password}"
                                        >
                                        </p>
                                    </div>

                                    <div class="col-sm-6">
                                        <input type="password" th:field= "*{repeatPassword}" class="form-control form-control-user"
                                            id="exampleRepeatPassword" placeholder="Repeat Password">
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary btn-user btn-block">
                                    Register Account
                                </button>
                                <hr>
                                <a href="index.html" class="btn btn-google btn-user btn-block">
                                    <i class="fab fa-google fa-fw"></i> Register with Google
                                </a>
                                <a href="index.html" class="btn btn-facebook btn-user btn-block">
                                    <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
                                </a>
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="forgot-password.html">Forgot Password?</a>
                            </div>
                            <div class="text-center">
                                <a class="small" href="login.html">Already have an account? Login!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

   <div th:replace="thuvien::script"></div>

</body>

</html>
